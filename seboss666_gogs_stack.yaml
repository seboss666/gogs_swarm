services:

  pgdb:
    image: postgresql:9.4
    networks:
      - sebnet
    ports:
      - "5432:5432"
    volumes:
      - /home/docker/postgresql/data/:/var/lib/postgresql/data/
    deploy: 
      mode: global
      restart_policy:
        condition: always

  gogs:
    image: gogs/gogs:latest
    network:
      - sebnet
    ports:
      - "10022:22"
      - "10080:3000"
    volumes:
      - /home/docker/gogs/:/var/gogs/
    deploy:
      mode: global
      restart_policy:
        condition: always
